<div class="container main-form">
  <form>
    Enter Hospital Information
    <div class="form-group">
      <label for="hospital_name">Hospital Name:</label><br>
      <input type="text" name="hospital_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="hospital_address">Hospital Address:</label><br>
      <input type="text" name="hospital_address" class="form-control">
    </div>

    <div class="form-group">
      <label for="hospital_name">Hospital Contact:</label><br>
      <input type="text" name="hospital_Contact" class="form-control">
    </div>
  </form>

  <form>
    Enter Patient Info
    <div class="form-group">
      <label for="patient_name">Patient Name:</label><br>
      <input type="text" name="hospital_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="patient_age">Patient Age:</label><br>
      <input type="text" name="hospital_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="patient_sex">Patient Sex:</label><br>
      <input type="text" name="hospital_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="patient_contact">Patient Contact:</label><br>
      <input type="text" name="hospital_name" class="form-control">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="footer_info">Footer:</label> <br>
      <input type="text" name="footer_info" class="form-control">
    </div>
  </form>

  <!-- Form to control the margin of the view-component -->

  EDIT FORMATTING:
  <form class="form-inline">
    <div class="form-group col-md-6">
      <label for="margin_left">Left Margin</label>
      <input type="number" name="margin_left" [(ngModel)]="margin.left" (input)="sendOutput()" value="0.25" step="0.25"
        max="2" min="0.25">
    </div>

    <div class="form-group col-md-6">
      <label for="margin_right">Right Margin</label>
      <input type="number" name="margin_left" [(ngModel)]="margin.right" (input)="sendOutput()" value="0.25" step="0.25"
        max="2" min="0.25">
    </div>

    <div class="form-group col-md-6">
      <label for="margin_top">Top Margin</label>
      <input type="number" name="margin_left" [(ngModel)]="margin.top" (input)="sendOutput()" value="0.25" step="0.25"
        max="2" min="0.25">
    </div>

    <div class="form-group col-md-6">
      <label for="margin_bottom">Bottom Margin</label>
      <input type="number" name="margin_left" [(ngModel)]="margin.bottom" (input)="sendOutput()" value="0.25" step="0.25"
        max="2" min="0.25">
    </div>
  </form>

</div>
